<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
    <div class="container">
        <div class="content">
            <form autocomplete="on">
                <div class="logo"> <a href="/"> <img src="logo.png" alt="logo"> </a></div>

                <h1>Let’s get you started</h1>
                
                <div class="form col">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Ade Tiger" id="name">

                    <label for="email">Email address</label>
                    <input type="email" placeholder="yourname@email.com" id="email">
                    
                    <label for="phone">Phone number</label>
                    <input id="phone" type="tel" value="+234" placeholder="0930000000" maxlength="13">
                    
                    <label for="pass">Create password</label>
                    <input id="pass" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                    <div class="info">
                        <p>Password must contain a minimum of 8 characters</p>
                        <p>Password must contain at least one symbol e.g. @, ! </p>
                    </div>

                    <div class="local">Location <span>(Optional)</span></div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Location</option>
                        <option value="1">Вінниця</option>
                        <option value="2">Дніпро</option>
                        <option value="3">Донецьк</option>
                        <option value="4">Житомир</option>
                        <option value="5">Запоріжжя</option>
                        <option value="6">Івано-Франківськ</option>
                        <option value="7">Київ</option>
                        <option value="8">Кропивницький</option>
                        <option value="9">Луганськ</option>
                        <option value="10">Луцьк</option>
                        <option value="11">Львів</option>
                        <option value="12">Одеса</option>
                        <option value="13">Полтава</option>
                        <option value="14">Рівне</option>
                        <option value="15">Суми</option>
                        <option value="16">Тернопіль</option>
                        <option value="17">Ужгород</option>
                        <option value="18">Харків</option>
                        <option value="19">Херсон</option>
                        <option value="20">Хмельницький</option>
                        <option value="21">Черкаси</option>
                        <option value="22">Чернівці</option>
                        <option value="23">Чернігів</option>
                    </select>
                    
                </div>
                <div class="btn button"> <a href="#">Sign Up</a></div>
                <div class="login">Already a user?
                    <a href="#">Login</a>
                </div>
            </form>
            <div class="slogan">
                <div class="menu">
                    <ul>
                        <li><a href="#"> Home </a></li>
                        <li><a href="#"> Contact </a></li>
                    </ul>
                </div>
                <div class="title">
                    “Creativity is intelligence having fun”
                </div>
                <div class="small-text">- Albert Einstein</div>
            </div>

        </div>
    </div>
</body>
</html>
